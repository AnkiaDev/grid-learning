<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <title>Grid !</title>
  </head>
  <body>
    <div class="container">

      <!-- Première ligne -->
      <div class="row">
        <!-- Colonnes -->
        <div class="col col-sm-12 col-md-4">
          <h1>Logo et Baseline</h1>
        </div>
        <div class="col col-sm-12 col-md-8">
          <h2>Navigation</h2>
        </div>
      </div>

      <!-- Deuxième ligne -->
      <div class="row">
          <!-- Colonnes -->
        <div class="col col-sm-12 col-md-12">
          <h1>Actualités</h1>
        </div>
      </div>

      <!-- Troisième ligne -->
      <div class="row">
          <!-- Colonnes -->
          <div class="col col-sm-6 col-md-2">
              <h1>Actu 1</h1>
          </div>
          <div class="col col-sm-6 col-md-2">
              <h1>Actu 2</h1>
          </div>
          <div class="col col-sm-6 col-md-2">
              <h1>Actu 3</h1>
          </div>
          <div class="col col-sm-6 col-md-2">
              <h1>Actu 4</h1>
          </div>
          <div class="col col-sm-6 col-md-2">
              <h1>Actu 5</h1>
          </div>
          <div class="col col-sm-6 col-md-2">
              <h1>Actu 6</h1>
          </div>
      </div>

      <!-- Quatrième ligne -->
      <div class="row">
          <!-- Colonnes -->
          <div class="col col-sm-12 col-md-8">
              <h1>Edito</h1>
          </div>
          <div class="col col-sm-12 col-md-4">
              <h1>Incitation à l'action</h1>
          </div>
      </div>

      <!-- Cinquième ligne -->
      <div class="row">
          <!-- Colonnes -->
          <div class="col col-sm-12 col-md-6">
              <h1>Coordonées</h1>
          </div>
          <div class="col col-sm-12 col-md-6">
              <h1>Menu de commodités</h1>
          </div>
      </div>
    </div>

  </body>
</html>
